<div class="card border-0">
  <div class="card-body">
    <h6 class="card-title">Flags</h6>
    <table class="table table-bordered table-sm">
      <tbody>
        <tr *ngFor="let flag of flags">
          <app-property-display
            class="property-display"
            [name]="flag"
            [value]="
              x86Service.executionContext === null
                ? defaultValue
                : x86Service.executionContext.flags[flag]
            "
          ></app-property-display>
        </tr>
      </tbody>
    </table>
  </div>
</div>
