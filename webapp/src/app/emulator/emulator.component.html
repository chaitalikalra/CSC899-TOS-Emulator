<div class="row">
  <h4>Emulation</h4>
</div>

<div class="row">
  <div class="col-sm-5">
    <div class="row pt-3">
      <div class="col code-area" #lol>
        <app-code-editor
          [(code)]="originalCode"
          [readOnly]="true"
          #editor
        ></app-code-editor>
      </div>
    </div>

    <div class="row pt-2">
      <span>
        <button
          type="button"
          class="btn btn-primary"
          (click)="onStart()"
          *ngIf="showStartButton"
        >
          Start
        </button>
        &nbsp;
      </span>

      <span>
        <button
          type="button"
          class="btn btn-primary"
          *ngIf="showNextButton"
          (click)="onNext()"
        >
          Execute Next Instruction
        </button>
        &nbsp;
      </span>

      <span>
        <button
          type="button"
          class="btn btn-primary"
          (click)="onRestart()"
          *ngIf="showRestartButton"
        >
          Restart
        </button>
        &nbsp;
      </span>

      <span>
        <button type="button" class="btn btn-primary" (click)="onExit()">
          Exit
        </button>
        &nbsp;
      </span>
    </div>
    <div class="row pt-3" *ngIf="errorMessage">
      <div class="alert alert-danger" role="alert">
        {{ errorMessage }}
      </div>
    </div>
  </div>
  
  <div class="col-sm-5 mx-2 px-2 border">
    <div class="row mx-0 px-0">
      <div class="col-7 border mx-0 px-0" style="min-height: 100px;">
        <app-registers-view></app-registers-view>
      </div>

      <div class="col-5 border px-0" style="min-height: 100px;">

      </div>

    </div>
  </div>

  <div class="col-sm-1 ml-1 pl-2 border">
    
  </div>

  <!-- <div class="col-sm-3 ml-4">
    <app-registers-view></app-registers-view>
  </div>

  <div class="col-sm-2 ml-2">
    <app-flags-view></app-flags-view>
  </div> -->
</div>
