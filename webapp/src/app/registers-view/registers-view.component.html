<h5>Registers</h5>

<table class="table table-bordered table-sm">
  <tbody>
    <tr *ngFor="let reg of register32Bits">
      <app-property-display
        class="property-display"
        [name]="reg"
        [value]="
          x86Service.executionContext === null
            ? defaultValue
            : x86Service.executionContext.registers[reg]
        "
      ></app-property-display>
    </tr>
  </tbody>
</table>
