<td class="col-6 text-center property-name font-weight-bold text-monospace">
  <small>{{ name }}</small>
</td>
<td class="col-6 text-center text-monospace" *ngIf="!highlightText">
  <small>{{ value }}</small>
</td>
<td class="col-6 text-center text-monospace" *ngIf="highlightText">
  <mark class="mark-text"><small>{{ value }}</small></mark>
</td>
