<div class="row">
  <div
    class="col-5 text-center property-name font-weight-bold p-1 text-monospace"
  >
    {{ name }}
  </div>

  <div class="col-7 text-center p-1 text-monospace" *ngIf="!highlightText">
    {{ value }}
  </div>
  <div class="col-7 text-center p-1 text-monospace" *ngIf="highlightText">
    <mark class="mark-text">{{ value }}</mark>
  </div>
</div>
